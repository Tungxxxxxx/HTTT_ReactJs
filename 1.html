            <script language="javascript" type="text/javascript">
              function getDuplicateSerial() {
                var jsd = "opattern=" + $("#DuplicatePattern").val();
                $.ajax({
                  type: "POST",
                  url: "/EInvoice/GetSerialByPatter/",
                  data: jsd,
                  success: function (data) {
                    sl = document.getElementById("DuplicateSerial");
                    while (sl.firstChild) {
                      sl.removeChild(sl.firstChild);
                    }
                    if (data.pu.length > 0) {
                      for (i = 0; i < data.pu.length; i++) {
                        newOption = new Option(data.pu[i]);
                        document
                          .getElementById("DuplicateSerial")
                          .options.add(newOption);
                      }
                    }
                  },
                });
              }
              function closeModel() {
                $("#DuplicateInvModalLong").modal("hide");
              }
              function CreateDuplicateInv() {
                var _valid = $("#DuplicateInvForm").valid();
                if (!_valid) {
                  return false;
                }
                $.ajax({
                  type: "POST",
                  url: "/EInvoice/CreateDuplicateInv",
                  data: $("#DuplicateInvForm").serialize(),
                  success: function (data) {
                    if (data.IsSuccess === true) {
                      window.location.href = data.data.Url;
                    } else if (data.IsSuccess === false) {
                      $("#lblErrorMessageDuplicateInvoice").html(data.data);
                    }
                  },
                  error: function (xhr, error) {
                    alert(xhr.responseText);
                  },
                });
                return false;
              } // xử lý chọn ngày tháng datetime
              function getDuplicateArisingDateValue() {
                var stringDate1 = $("#DuplicateArisingDate").val();
                var d1 = Date.parseExact(stringDate1, "d/M/yyyy");
                if (d1 == null && stringDate1 != null) {
                  // nhập không đúng định dạng ngày tháng
                  $("#DuplicateArisingDate").val("");
                }
              }
            </script>

    if (sender) {
      uuid = sender;

      uuid = "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
        /[xy]/g,
        function (c) {
          var r = (dt + Math.random() * 16) % 16 | 0;
          dt = Math.floor(dt / 16);
          return (c == "x" ? r : (r & 0x3) | 0x8).toString(16);
        }
      );

        console.log("error", err);

  function getLanguage() {
    $.ajax({
      type: "GET",
      url: "/Home/GetLanguage",
      success: function (res) {
        localStorage.setItem("VNPT_localization", res.language);
      },
      error: function (res) {
        localStorage.removeItem("VNPT_localization");
      },
    });
  }
  function changeLanguage(culture) {
    var jsondata = { culture: culture };
    $.ajax({
      type: "POST",
      url: "/Home/ChangeLanguage/",
      data: jsondata,
      success: function (res) {
        if (res.success) {
          window.location.reload();
          localStorage.setItem("VNPT_localization", culture);
        } else {
          localStorage.removeItem("VNPT_localization");
        }
      },
      error: function (res) {
        localStorage.removeItem("VNPT_localization");
      },
    });
  }
  function checkTextMaxLength(textBox) {
    var utf8codeUnits = 0;
    var cChar = 0;
    var mLen = textBox.getAttribute("maxlength");
    if (mLen == null || mLen == undefined) {
      textBox.value = textBox.value;
    } else {
      //var str = "";
      var maxLength = parseInt(mLen);
      while (utf8codeUnits < maxLength) {
        //if (maxLength > textBox.value.length)
        //    break;
        var c = textBox.value.charCodeAt(cChar);
        //str += textBox.value[cChar];
        if (c < 128) {
          utf8codeUnits++;
        } else if (c > 127 && c < 2048) {
          utf8codeUnits = utf8codeUnits + 2;
        } else {
          utf8codeUnits = utf8codeUnits + 3;
        }
        if (utf8codeUnits <= maxLength) {
          cChar++;
        }
      }
      //textBox.value = textBox.value.substring(0, cChar);
      textBox.value = textBox.value;
    }
  }
  $(document).ready(function () {
    getLanguage();
    $("input[type='text']").blur(function () {
      var val = $(this).val();
      if (val && val.length > 0) $(this).val(val.trim());
      checkTextMaxLength(this);
    });
    $("textarea").blur(function () {
      var val = $(this).val();
      if (val && val.length > 0) $(this).val(val.trim());

      checkTextMaxLength(this);
    });
    //Bỏ enter submit form
    $(document).on("keypress", "form button", function (e) {
      var code = e.keyCode || e.which;
      if (code == 13) {
        e.preventDefault();
        return false;
      }
    });

    $("textarea").keypress(function (event) {
      if (event.which == 13) {
        event.preventDefault();
        var s = $(this).val();
        $(this).val(s + "\n");
      }
    });

    $(".onlynum").keypress(function (event) {
      var keypressed = null;
      if (window.event) {
        keypressed = window.event.keyCode;
        if (keypressed < 48 || keypressed > 57) {
          return false;
        }
      } else {
        keypressed = e.which;
        if (keypressed < 48 || keypressed > 57) {
          if (e.charCode == 0) {
            return;
          }
          return false;
        }
      }
    });
    $(".textandnum").keypress(function (event) {
      var idName = $(this).attr("id");
      if (
        idName != null &&
        idName != undefined &&
        (idName == "Code" || idName == "tmpCustomer_Code")
      ) {
        var keypressed = null;
        if (window.event) {
          //IE
          keypressed = window.event.keyCode;
          if (
            keypressed < 33 ||
            keypressed == 47 ||
            (keypressed > 57 && keypressed < 64) ||
            (keypressed > 90 && keypressed < 97) ||
            (keypressed > 122 && keypressed != 189)
          ) {
            return false;
          }
        } else {
          keypressed = e.which; //NON-IE, Standard
          if (
            keypressed < 33 ||
            keypressed == 47 ||
            (keypressed > 57 && keypressed < 64) ||
            (keypressed > 90 && keypressed < 97) ||
            (keypressed > 122 && keypressed != 189)
          ) {
            if (e.charCode == 0) {
              // không phải kí tự thì vẫn ok
              return;
            }
            return false;
          }
        }
      } else {
        var keypressed = null;
        if (window.event) {
          keypressed = window.event.keyCode;
          if (
            keypressed < 48 ||
            (keypressed > 57 && keypressed < 65) ||
            (keypressed > 90 && keypressed < 97) ||
            keypressed > 122
          ) {
            return false;
          }
        } else {
          keypressed = e.which;
          if (
            keypressed < 48 ||
            (keypressed > 57 && keypressed < 65) ||
            (keypressed > 90 && keypressed < 97) ||
            keypressed > 122
          ) {
            if (e.charCode == 0) {
              return;
            }
            return false;
          }
        }
      }
    });
  });
